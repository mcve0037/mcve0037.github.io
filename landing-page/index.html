<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- importing Monstserrat from google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <!-- linking css -->
        <link rel="stylesheet" href="/css/main.css">
        <title>Mathieu McVeety - Landing Page</title>
    </head>
    <body>
        <main>
            <header class="header">
                <!-- adding img for the logo in the header -->
                <img src="images/logo/logo.png" alt="logo">
            </header>
            <section class="section">
                <div class="text">
                    <h1>Want to be your own boss?</h1>
                    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                </div>
                <div class="apply-form">
                    <h3>Apply Now</h3>
                    <h4>Enter your info below.</h4>
                    <!-- creating a form for the application information of the site -->
                    <form class="apply-form">
                        <input type="text" name="first-name" id placeholder="First Name">
                        <input type="text" name="last-name" id placeholder="Last Name">
                        <input type="text" name="email" id placeholder="Email Address">
                        <input type="text" name="phone" id placeholder="Phone Number">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to dash terms</label>
                    </form>
                    <button class="apply-button">DRIVE WITH US</button>
                    <p>Already applied? <a href="status">Check your application status here.</a></p>
                </div>
            </section>
            <footer class="footer">
                <h4>See how much you can earn with Dash.</h4>
                <p>how many hours do you want to drive with us this week?</p>
                <!-- creating a form for the calculate hours -->
                <form class="calculate-form">
                    <div class="form">
                        <input type="text" name="hours" id placeholder="Hours">
                        <input type="text" name="city" id placeholder="City">
                    </div>
                    <button class="calculate-button">Calculate</button>
                </form>
            </footer>
        </main>
    </body>
</html>
