<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- importing Monstserrat from google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <!-- linking css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- using this script to use the icons -->
        <script src="https://kit.fontawesome.com/702bed711c.js" crossorigin="anonymous"></script>
        <!-- importing favicon -->
        <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico">
        <title>Mathieu McVeety - Landing Page</title>
    </head>
    <body>
        <main>
            <header class="header">
                <!-- adding img for the logo in the header -->
                <img class="header-logo" src="images/logo/logo.png" alt="logo">
            </header>
            <section class="section">
                <div class="text">
                    <h1>Want to be your own boss?</h1>
                    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                </div>   
                <!-- creating a form for the application information of the site -->
                <form class="apply-form">
                    <h3>Apply Now</h3>
                    <h4>Enter your info below.</h4>
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name">
                    <input type="text" name="email" placeholder="Email Address">
                    <input type="text" name="phone" placeholder="Phone Number">
                    <label><input type="checkbox" name="agree" class="form-agree">I agree to dash terms</label>
                    <button class="apply-button">Drive with us</button>
                    <p>Already applied? <a href="">Check your application status here.</a></p>
                </form>            
            </section>
            <footer class="footer">
                <h4>See how much you can earn with Dash.</h4>
                <p>how many hours do you want to drive with us this week?</p>
                <!-- creating a form for the calculate hours -->
                <form class="calculate-form">
                    <div class="form">
                        <input type="text" name="hours" placeholder="Hours">
                        <input type="text" name="city" placeholder="City">
                    </div>
                    <button class="calculate-button">Calculate</button>
                </form>
                <div class="socials">
                    <a class="social" href=""><i class="fab fa-instagram"></i></a>
                    <a class="social" href=""><i class="fab fa-twitter-square"></i></a>
                    <a class="social" href=""><i class="fab fa-facebook-square"></i></a>
                    <a class="social" href=""><i class="fab fa-linkedin"></i></a>
                </div>
            </footer>
        </main>
    </body>
</html>
